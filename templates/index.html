<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>converso de images</title>
</head>

<body>
    <h3 class="text-center mt-5">converso de images</h3>
    {% if msg %}
    <div class="alert alert-warning text-center">
        <span class="">{{ msg }}</span>
    </div>
    {% elif success %}
    <div class="alert alert-success text-center">
        <span class="">{{ success }}</span>
    </div>
    {% endif %}
    <main class="container d-flex justify-content-center">
        <div class="" style="width: 18rem;">
            <form class="mb-3  mt-5" action="#" enctype="multipart/form-data" method="POST">
                <div class="mb-3">
                    <input class="form-control" type="file" name="img" required>
                </div>
                <div class="mb-3">
                    <select class="form-control" name="options" required>
                        <option value="escolha">escolha</option>
                        <option value="png">png</option>
                        <option value="jpeg">jpeg</option>
                        <option value="jpg">jpg</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block" type="submit">converte</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
